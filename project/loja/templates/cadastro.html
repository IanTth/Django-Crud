<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style1.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-box">
        <h2>Cadastro de Produtos</h2>

        <form id="crud" method="POST"> {% csrf_token %}

            <div class="text-box">
                <input type="text" name="nome">
                <label>Produto</label>
            </div>

            <div class="text-box">
                <input type="decimal" name="valor">
                <label>Valor</label>
            </div>

            <div class="text-box">
                <input type="decimal" name="quantidade">
                <label>Quantidade</label>
            </div>

            <div class="text-box">
                <input type="text" name="descrição">
                <label>Descrição</label>
            </div>
            
            <div class="buttom-cadastro">

                <a href="javascript:{}" id="submit" onClick="document.getElementById('crud').submit();">Cadastrar</a>
                
                <div class="msg">
                    {{ msg }}
                </div>

            </div>

            

                
        </form>
    </div>
    

</body>
</html>
